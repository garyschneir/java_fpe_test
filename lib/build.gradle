plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.1'

    implementation 'org.bouncycastle:bcprov-jdk15on:1.68'
}


test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}
